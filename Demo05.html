<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function cong(x, y)
        {
            return x+y;
        }
        function tru(x, y)
        {
            return x-y;
        }
        function nhan(x, y)
        {
            return x*y;
        }
        function chia(x, y)
        {
            if (y == 0)
                return "Loi";
            else
                return x/y;
        }
        var a = 5;
        var b = 2;
        console.log(cong(a,b));
        console.log(tru(a,b));
        console.log(nhan(a,b));
        console.log(chia(a,b));
    </script>
</body>
</html>
